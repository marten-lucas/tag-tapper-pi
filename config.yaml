    descr: "Management"
    target_ip: "192.168.10.1"
  - id: 20
    descr: "IoT-Geräte"
    target_ip: "192.168.20.1"
  - id: 30
    descr: "Gast-Netz"
    target_ip: "192.168.30.1"
  - id: 100
    descr: "Server-VLAN"
    target_ip: "10.0.100.1"

external_pings:
